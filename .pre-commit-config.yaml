repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args: ["--line-length", "79"]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ["--ignore", "E203,E501,W503"]
  - repo: local
    hooks:
      - id: test
        name: test
        entry: pytest -q --show-capture all -s
        language: system
        files: ^test_.*_node\.py
